name: Build and Deploy
on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Install and Build üîß
        run: |
          npm ci
          npm run build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Inject Firebase Config üîê
        run: |
          sed -i 's|__FIREBASE_API_KEY__|'$FIREBASE_API_KEY'|g' dist/assets/*.js
          sed -i 's|__FIREBASE_AUTH_DOMAIN__|'$FIREBASE_AUTH_DOMAIN'|g' dist/assets/*.js
          sed -i 's|__FIREBASE_PROJECT_ID__|'$FIREBASE_PROJECT_ID'|g' dist/assets/*.js
          sed -i 's|__FIREBASE_STORAGE_BUCKET__|'$FIREBASE_STORAGE_BUCKET'|g' dist/assets/*.js
          sed -i 's|__FIREBASE_MESSAGING_SENDER_ID__|'$FIREBASE_MESSAGING_SENDER_ID'|g' dist/assets/*.js
          sed -i 's|__FIREBASE_APP_ID__|'$FIREBASE_APP_ID'|g' dist/assets/*.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: dist  # The folder the action should deploy.
          clean: true
